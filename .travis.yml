language: node_js
node_js:
- 'node'
- 'lts/*'
cache: yarn
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
install:
- yarn install --pure-lockfile
- yarn check --integrity
script:
- yarn run lint
- yarn run flow check
- yarn test
deploy:
  provider: npm
  email: w.makeev@gmail.com
  on:
    tags: true
    repo: wmakeev/maybe
